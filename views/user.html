<!DOCTYPE html>
<html ng-app="userapp">

<head>
    <title>MEAN App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- not created yet -->
</head>

<body>
    <div class="jumbotron">
        <h1>User Data</h1>
        <div class="input-group" ng-controller="userInput">
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="username">
            <input type="text" class="form-control" placeholder="Age" aria-describedby="basic-addon1" ng-model="age">
            <span class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="addFun()">Add User</button>
                <button type="button" class="btn btn-default" ng-click="deleteFun()">Delete User</button>
                <button type="button" class="btn btn-default" ng-click="updateFun()">Update User</button>
                <button type="button" class="btn btn-default" ng-click="findFun()">Find User</button>
            </span>
        </div>

        <div ng-controller="myController">
            <ul ng-repeat="item in data">
                <li>Name: {{item.username}} Age: {{item.age}}</li>
            </ul>
        </div>
    </div>
</body>

</html>
